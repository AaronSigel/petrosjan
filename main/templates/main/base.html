    .cart-page-empty__title {
      font-size: 21px;
      line-height: 28px;
      font-weight: 500;
      margin-bottom: 8px
    }

    @media screen and (min-width:1000px) {
      .cart-page-empty__title {
        font-size: 24px;
        line-height: 32px;
        font-weight: 500
      }
    }

    .cart-page-empty-text {
      font-size: 16px;
      line-height: 24px;
      font-weight: 400
    }

    .cart-button {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center
    }

    .cart-button__counter {
      display: none
    }

    .cart-button__icon {
      width: 16px;
      height: 16px;
      margin-right: 8px
    }

    .cart-button.cart-not-empty .cart-button__counter {
      position: absolute;
      top: -4px;
      right: -4px;
      display: block;
      width: 20px;
      height: 20px;
      background-color: #ff5063;
      border-radius: 40px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
      color: #fff;
      font-size: 12px;
      line-height: 20px;
      text-align: center
    }

    .cart-button:not(.cart-not-empty) .cart-button__icon path {
      fill: #fff
    }

    .cart-button_navigate {
      height: 40px;
      padding: 8px 16px;
      margin-left: 28px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 20px;
      font-weight: 500
    }

    .cart-button_navigate:not(.cart-not-empty) {
      background-color: #444953;
      color: #fff
    }

    .cart-button_service-item {
      display: none;
      width: 48px;
      height: 48px;
      margin: 0;
      border-radius: 16px
    }

    .cart-button_service-item .cart-button__icon {
      display: block;
      width: 24px;
      height: 24px;
      margin: 0
    }

    .cart-button_main-page,
    .cart-button_service-item .cart-button__text,
    .cart-button_service-item.cart-not-empty.item-in-cart .cart-button__icon {
      display: none
    }

    .cart-button_service-item.cart-not-empty {
      display: flex;
      margin-left: 16px
    }

    .cart-button_service-item.cart-not-empty.item-in-cart {
      width: 100%
    }

    .cart-button_service-item.cart-not-empty.item-in-cart .cart-button__text {
      display: block;
      white-space: nowrap;
      font-size: 16px;
      line-height: 24px;
      font-weight: 500
    }

    .cart-button_main-page.cart-not-empty {
      outline: 0;
      transition: .3s;
      font-size: 16px;
      line-height: 24px;
      font-weight: 500;
      padding: 12px 24px;
      border-radius: 16px;
      display: block;
      text-align: center
    }

    .cart-button_main-page.cart-not-empty:focus {
      outline: 0
    }

    @media screen and (max-width:999px) {
      .service-item-actions {
        position: fixed;
        z-index: 1000;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        padding: 16px 20px;
        margin: 0;
        backdrop-filter: blur(20px);
        display: flex
      }

      .light .service-item-actions {
        background: rgba(255, 255, 255, .8)
      }

      .dark .service-item-actions {
        background: rgba(29, 31, 35, .8)
      }

      .service-item-actions__counter {
        flex: auto
      }

      .service-item-actions__counter .counter__add-button-cta {
        width: 100%
      }
    }

    .service-item-actions__cart-button {
      display: none
    }

    @media screen and (max-width:999px) {
      .service-item-actions__cart-button {
        display: flex;
        flex-shrink: 0
      }

      .service-item-actions__cart-button .counter__add-button-cta {
        width: 100%
      }

      .service-item-actions.item-in-cart .service-item-actions__counter {
        flex: initial;
        flex-shrink: 0
      }

      .service-item-actions.item-in-cart .service-item-actions__cart-button {
        flex: auto;
        margin: 0
      }
    }

    .cart-page-success {

    }

    @media screen and (min-width:1000px) {
      .cart-notification-container {
        position: fixed;
        z-index: 8;
        top: 0;
        right: 16px;
        display: block;
        width: 380px;
        height: auto;
        padding-top: 64px;
        pointer-events: none
      }

      .cart-notification-container.visible {
        pointer-events: all
      }
    }

      display: none
    }

    @media screen and (min-width:1000px) {
      .cart-notification {
        position: relative;
        display: block;
        max-width: 100%;
        padding: 24px;
        margin-top: 16px;
        border-radius: 16px;
        box-shadow: 0 32px 64px rgba(0, 0, 0, .1);
        cursor: default;
        opacity: 0;
        transition: 300ms
      }

      .visible .cart-notification {
        opacity: 1;
        pointer-events: all
      }

      .cart-notification__head {
        font-size: 18px;
        line-height: 24px;
        font-weight: 700;
        margin-bottom: 8px
      }

      .cart-notification__text {
        font-size: 16px;
        line-height: 24px;
        font-weight: 400
      }

      .cart-notification__name-item {
        display: inline-block;
        overflow: hidden;
        max-width: 210px;
        text-overflow: ellipsis;
        vertical-align: bottom;
        white-space: nowrap
      }

      .cart-notification__close-button {
        position: absolute;
        top: 16px;
        right: 16px;
        width: 16px;
        height: 16px;
        color: #b5bbc9;
        opacity: 1;
        transition: all .3s
      }

      .cart-notification__close-button svg {
        display: block;
        width: 100%;
        height: 100%
      }

      .cart-notification__close-button:hover {
        color: #323555
      }

      .dark .cart-notification__close-button:hover {
        color: #fff
      }

      .cart-notification__action-button:focus,
      .cart-notification__close-button:focus {
        outline: 0
      }

      .cart-notification__action-button {
        outline: 0;
        transition: .3s;
        font-size: 16px;
        line-height: 24px;
        font-weight: 500;
        padding: 12px 24px;
        border-radius: 16px;
        display: inline-block;
        margin-top: 36px
      }

        background-color: #2e3138;
        color: #fff
      }

      .light .cart-notification {
        background-color: #f2f3f7;
        color: #323555
      }
